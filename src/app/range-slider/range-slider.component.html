<div class="flex flex-col">
    <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{label}}</label>
    <div class="flex flex-row">
        <input id="default-range" type="range" (change)="selectedValueChanged()" [(ngModel)]="currentValue" min="{{minValue}}" max="{{maxValue}}" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 m-5">
        <div class="custom-number-input h-10 w-32">
            <div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1">
              <button (click)="dec()"  class=" bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
                <span class="m-auto text-2xl font-thin">âˆ’</span>
              </button>
              <input type="number" class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700  outline-none" name="custom-input-number" [(ngModel)]="currentValue" >
            <button (click)="inc()"  class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
              <span class="m-auto text-2xl font-thin">+</span>
            </button>
          </div>
    </div>
</div>

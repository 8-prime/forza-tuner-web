<div class="flex flex-col align-middle text-xl text-black dark:text-white">
    <h1 class="text-5xl ml-5">Results:</h1>
    
    <div class="mt-3 p-4 rounded-lg bg-slate-100 drop-shadow-2xl dark:bg-neutral-900 ">
        <h2 class="text-2xl ">Anti-Roll Bars:</h2>
        <div class="flex flex-col">
            <span>Front: {{rollFront}}</span>
            <span>Rear: {{rollBack}}</span>
        </div>
    </div>

    <div class="mt-3 p-4 rounded-lg bg-slate-100 drop-shadow-2xl dark:bg-neutral-900 ">
        <h2 class="text-2xl ">Springs</h2>
        <div class="flex flex-col">
            <span>Front: {{springsFront}}</span>
            <span>Rear: {{springsBack}}</span>
        </div>
    </div>
    
    <div class="mt-3 p-4 rounded-lg bg-slate-100 drop-shadow-2xl dark:bg-neutral-900 ">
        <h2 class="text-2xl ">Shocks Rebound</h2>
        <div class="flex flex-col">
            <span>Front: {{shocksReboundFront}}</span>
            <span>Rear: {{shocksReboundBack}}</span>
        </div>
    </div>
    <div class="mt-3 p-4 rounded-lg bg-slate-100 drop-shadow-2xl dark:bg-neutral-900 ">
        <h2 class="text-2xl ">Shocks Damp</h2>
        <div class="flex flex-col">
            <span>Front: {{shocksDampFront}}</span>
            <span>Rear: {{shocksDampBack}}</span>
        </div>
    </div>
</div>
